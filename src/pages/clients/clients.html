<ion-header>
  <ion-navbar>
    <ion-title>Choose client</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-row padding justify-content-center *ngFor='let client of clients' >
      <button ion-button block (click) = 'clientSelected(client)'>
      {{client.name}}
    </button></ion-row>
</ion-content>
